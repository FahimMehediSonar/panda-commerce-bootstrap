<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome Kits -->
    <script src="https://kit.fontawesome.com/cd5b60fa60.js" crossorigin="anonymous"></script>
</head>
<!-- for seeing border, use: style="border: 3px solid orange;"-->
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div>
                    <a style="text-decoration: none; color: black;" href="index.html">
                        Home
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-fluid justify-content-center">
            <div class="container-fluid justify-content-center" style="padding-bottom: 30px; padding-top: 30px;">
                <br>
                <hr style="width:40%; margin:auto">
            </div>
            <!-- main form starts -->
            <div class="form container-fluid justify-content-center" style="width: 40%; padding: 40px">
                <!-- First name, last name  -->
                <div class="row g-3">
                    <div class="col">
                        <input id="first-name" type="text" class="form-control" placeholder="First name"
                            aria-label="First name">
                    </div>
                    <div class="col">
                        <input id="last-name" type="text" class="form-control" placeholder="Last name"
                            aria-label="Last name">
                    </div>
                </div>
                <!-- email password -->
                <div class="row my-1 g-3 align-items-center">
                    <div class="col-12">
                        <input id="user-email" type="email" class="form-control" placeholder="Email"
                            aria-label="Email address">
                    </div>
                    <div class="col-auto">
                        <input id="user-password" type="password" id="inputPassword6" class="form-control"
                            placeholder="Password" aria-describedby="passwordHelpInline">
                        <div id="error-password" style="display: none;">
                            <h6 style="color: red;">Password must be 8-20 characters.</h6>
                        </div>
                    </div>
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">
                            Must be 8-20 characters long.
                        </span>
                    </div>
                </div>
                <br>
                <!-- Form check and submit button  -->
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <div class="col-12 my-3">
                    <!--<a href="index.html"> -->
                    <button id="sign-up-btn" class="btn create-poll-btn" type="submit">Sign Up</button>
                    <!-- </a> -->
                </div>
            </div>
        </section>
    </main>
</body>
<script src="js/signUp.js"></script>

</html>
